{% extends 'lms/base.html' %}
{% load i18n %}
{% load humanize %}
{% load hackita %}

{% block content %}

    <div class="row-fluid">
        <div class="col-lg-12">
            <h2>
                {{object}}
            </h2>

        {% if object.content %}
          {{object.md}}
        {% endif %}

        <ul class="list-group">
            {% for i in object.items.all %}
              <li class="list-group-item">
                  {{i|u}}
              </li>
            {% endfor %}
        </ul>
    </div>
</div>



{% endblock %}

{% extends 'users/base.html' %}
{% load i18n %}
{% load humanize %}
{% load hackita %}

{% block content %}

    <div class="row">
        <div class="columns large-12">
            <h2>
                {{object}}
            </h2>
        </div>
    </div>

    <div class="row">
        <div class="columns large-12">
            <ol>
            {% for i in object.items.all %}
              <li>
                  {{i|u}}
              </li>
            {% endfor %}
            </ol>

        </div>
    </div>
</div>



{% endblock %}
